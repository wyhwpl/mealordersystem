<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <meta name="MobileOptimized" content="320">
    <link href="lib/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="lib/register.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="page-container">
    <div class="page-content">
        <div class="row">
            <div class="col-md-4 col-sm-4">
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form row">
                    <div class="form-horizontal col-md-offset-3" id="login_form">
                        <h3 class="form-title">商家系统注册</h3>
                        <div class="col-md-9">
                            <form role="form" class="form-signup" id="regForm" enctype="application/json">
                                <div class="form-group">
                                    <i class="fa fa-user fa-lg"></i>
                                    <input class="form-control required" type="text" placeholder="LoginId" id="loginId" name="loginid" autofocus="autofocus" maxlength="20" onblur="checkLoginId()"/>
                                    <label class="check-info"></label>
                                </div>
                                <div class="form-group">
                                    <i class="fa fa-lock fa-lg"></i>
                                    <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="16" onblur="checkPassword()"/>
                                    <label class="check-info"></label>
                                </div>
                                <div class="form-group">
                                    <i class="fa fa-lock fa-lg"></i>
                                    <input class="form-control required" type="password" placeholder="Password" id="passwordAgain" name="passwordAgain" maxlength="16" onblur="checkPasswordAgain()"/>
                                    <label class="check-info"></label>
                                </div>
                                <div class="form-group">
                                    <i class="fa fa-user fa-lg"></i>
                                    <input class="form-control required" type="text" placeholder="IDCard" id="IDCard" name="idcard"  maxlength="18" onblur="checkIDCard()"/>
                                    <label class="check-info"></label>
                                </div>
                                <div class="form-group">
                                    <i class="fa fa-user fa-lg"></i>
                                    <input class="form-control required" type="text" placeholder="SellerName" id="sellerName" name="sellername" maxlength="20" onblur="checkSellerName()"/>
                                    <label class="check-info"></label>
                                </div>
                                <div class="form-group">
                                    <i class="fa fa-user fa-lg"></i>
                                    <input class="form-control required" type="text" placeholder="Phone" id="Phone" name="phone" maxlength="20" onblur="checkPhone()"/>
                                    <label class="check-info"></label>
                                </div>
                                <div class="form-group">
                                    <i class="fa fa-user fa-lg"></i>
                                    <input class="form-control required" type="text" placeholder="Name" id="Name" name="name" maxlength="20" onblur="checkName()"/>
                                    <label class="check-info"></label>
                                </div>
                                <div class="form-group">
                                    <i class="fa fa-user fa-lg"></i>
                                    <input class="form-control required" type="text" placeholder="Address" id="Address" name="address" maxlength="20" onblur="checkAddress()"/>
                                    <label class="check-info"></label>
                                </div>
                                <div class="form-group col-md-offset-9">
                                    <button type="button" class="btn btn-success pull-right" name="submit" onclick="registerHandler()">注册</button>
                                    <a href="/login" type="button" class="btn btn-success pull-left" >有账号？去登录</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
            </div>
        </div>
    </div>
</div>

<script src="lib/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="lib/bootstrap.min.js" type="text/javascript"></script>
<script src="lib/register.js" type="text/javascript"></script>
</body>
</html>
