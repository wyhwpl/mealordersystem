<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <meta name="MobileOptimized" content="320">
    <link href="lib/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="lib/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="page-container">
    <div class="page-content">
        <div class="row">
            <div class="col-md-4 col-sm-4">
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="form row">
                    <div class="form-horizontal col-md-offset-3" id="login_form">
                        <h3 class="form-title">商家系统登录</h3>
                        <div class="col-md-9">
                            <form role="form" class="form-signin" id="loginForm" enctype="application/json">
                                <div class="form-group">
                                    <i class="fa fa-user fa-lg"></i>
                                    <input class="form-control required" type="text" placeholder="LoginId" id="loginId" name="loginid" autofocus="autofocus" maxlength="20"/>
                                </div>
                                <div class="form-group">
                                    <i class="fa fa-lock fa-lg"></i>
                                    <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="20"/>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox">
                                        <input type="checkbox" name="remember" value="1"/>记住我
                                    </label>
                                </div>
                                <div class="form-group col-md-offset-9">
                                    <a href="/regPage" type="button" class="btn btn-success pull-left" name="submit">没有账号?去注册</a>
                                    <button type="button" class="btn btn-success pull-right" name="submit" onclick="loginHandler()">登录</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="lib/jquery-3.3.1.min.js" type="application/javascript"></script>
<script src="lib/bootstrap.min.js" type="text/javascript"></script>
<script src="lib/login.js" type="text/javascript"></script>
</body>
</html>
